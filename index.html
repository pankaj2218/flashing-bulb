<!DOCTYPE html>
<html lang="en">
<head>
        <title>flashing bulb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <h1 class="h1">click On the Bulb to Flash it.</h1>
    <img id="myImage" onclick="changeImage()" src="https://www.w3schools.com/js/pic_bulboff.gif" height="180" width="100">
<script>
    function changeImage() {
        var image = document.getElementById('myImage');
          if (image.src.match("bulbon")) {
        image.src = "https://www.w3schools.com/js/pic_bulboff.gif";
    }
        
     else
    {
            image.src = "https://www.w3schools.com/js/pic_bulbon.gif";
        }
    }
</script>




</body>
